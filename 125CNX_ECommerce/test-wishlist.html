<!DOCTYPE html>
<html>
<head>
    <title>Test Wishlist</title>
</head>
<body>
    <h1>Test Wishlist API</h1>
    <button onclick="testToggle()">Test Toggle Wishlist (Product ID: 1)</button>
    <div id="result"></div>

    <script>
        function testToggle() {
            fetch('http://localhost:7125/Wishlist/Toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ productId: 1 })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error + '</pre>';
            });
        }
    </script>
</body>
</html>
